<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add_student</title>
  </head>
  <body>
    {% include 'std/navbar.html' %}
    <h1 class="text-center my-3"> update new student </h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-info">
                    <div class="card-body">
                        <form action="/std/do-update-std/{{std.id}}" method="POST">
                        {% csrf_token %}
                           <div class="md-3">
                            <label for ="roll">roll</label>
                            <input name="std_roll" type="text" id="roll" class="form-control" placeholder="enter your roll number" required value="{{std_roll}}">
                           </div>
                           <div class="md-3">
                            <label for ="name">name</label>
                            <input name="std_name" type="text" id="name" class="form-control" placeholder="enter your name" required value="{{std.name}}">
                           </div>
                           <div class="md-3">
                            <label for ="Email">Email</label>
                            <input name="std_email" type="text" id="Email" class="form-control" placeholder="enter your Email Id" required value="{{std.email}}">
                           </div> 
                           <div class="md-3">
                            <label for ="Address">address</label>
                            <textarea name="std_address" id="address" rows="5" class="form-control" placeholder="enter your address">{{std.address}}</textarea>
                           </div>
                           <div class="md-3">
                            <label for ="Phone">Phone No</label>
                            <input name="std_phone" type="text" id="Phone" class="form-control" placeholder="enter your phone no" required value="{{std_phone}}">
                           </div>
                           <div class="container text-center my-3">
                            <button class="btn btn-success">
                                update student
                            </button>
                           </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
